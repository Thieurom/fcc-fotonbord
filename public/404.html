<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    margin: 0;
    font-family: 'Helvetica', 'Arial', sans-serif;
    text-align: center;
  }

  .dialog {
    margin: 40px auto;
    padding: 20px;
    background-color: #FFF;
  }

  h1 {
    margin-top: 0;
    margin-bottom: 0;
    font-size: 8rem;
    font-weight: 900;
    color: #BB6BD9;
    line-height: 1.2;
  }

  a {
    box-sizing: border-box;
    display: inline-block;
    height: 32px;
    padding-left: 20px;
    padding-right: 20px;
    line-height: 32px;
    border-radius: 3px;
    background-color: #BB6BD9;
    color: #FFF;
    font-size: 13px;
    text-decoration: none;
    text-transform: uppercase;
    cursor: pointer;
  }
  </style>
</head>

<body>
  <div class="dialog">
    <h1>404</h1>
    <p>The page you were looking for doesn't exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
